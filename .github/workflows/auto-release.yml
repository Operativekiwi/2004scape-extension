name: Auto Release for Extension Files

on:
  push:
    paths:
      - "content_script.js"
      - "manifest.json"
      - "style.css"
      - "icons/**"  # Trigger when files in the 'icons' folder or any files inside it are updated

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Zip the extension files
      run: |
        # Zip the required files and the entire 'icons' folder
        zip -r extension.zip content_script.js manifest.json style.css icons/  # Recursively include the icons folder
        ls -l  # List files for debugging

    - name: Create a release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: "v${{ github.run_number }}"
        release_name: "Auto Release v${{ github.run_number }}"
        body: Auto-generated release with the latest extension files.
        draft: false
        prerelease: false
        commitish: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Explicitly passing the GitHub token

    - name: Upload the zipped extension file
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./extension.zip"
        asset_name: "extension.zip"
        asset_content_type: "application/zip"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Explicitly passing the GitHub token
