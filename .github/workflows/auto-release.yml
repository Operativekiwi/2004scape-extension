name: Auto Release for .crx File

on:
  push:
    paths:
      - "*.crx" # Trigger only when .crx files are updated

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Zip the .crx file
      run: |
        crx_file=$(ls *.crx | head -n 1) # Assumes only one .crx file in the repo
        zip "${crx_file%.crx}.zip" "$crx_file"

    - name: Create a release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: "v${{ github.run_number }}"
        release_name: "Auto Release v${{ github.run_number }}"
        body: |
          Auto-generated release with the latest .crx file.
        draft: false
        prerelease: false
        commitish: ${{ github.sha }}

    - name: Upload the zipped .crx file
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./*.zip"
        asset_name: "extension.zip"
        asset_content_type: "application/zip"
